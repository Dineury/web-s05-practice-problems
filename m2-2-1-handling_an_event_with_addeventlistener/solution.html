    /*
    PROBLEM 1:
    Create a button that displays an alert message saying "Button clicked!" when the button is clicked.
    */
    const button = document.createElement('button');
    button.textContent = 'Click Me!';
    button.addEventListener('click', function () {
      alert('Button clicked!');
    });
    const body = document.querySelector('body');
    body.appendChild(button);

    /*
    PROBLEM 2:
    Create a text input field and a button. When the button is clicked, retrieve the value entered in the input field and display it in the console using the addEventListener method.
    */
    // Function to handle the button click event
    function handleClick() {
      const inputField = document.getElementById('inputField');
      const inputValue = inputField.value;
      console.log("Input value: " + inputValue);
    }

    // Create the input field element
    const inputField = document.createElement('input');
    inputField.type = 'text';
    inputField.id = 'inputField';
    inputField.placeholder = 'Enter text';

    // Create the button element
    const submitButton = document.createElement('button');
    submitButton.id = 'submitButton';
    submitButton.textContent = 'Submit';

    // Add a click event listener to the button
    submitButton.addEventListener('click', handleClick);

    // Append the input field and button to the body
    document.body.appendChild(inputField);
    document.body.appendChild(submitButton);

     */

      // Change the image source to a different image
      image.src = 'https://picsum.photos/id/237/200/300';
    }

    // Create the image element
    const image = document.createElement('img');
    image.id = 'myImage';
    image.src = 'https://picsum.photos/id/236/200/300';

    // Add a click event listener to the image
    image.addEventListener('click', handleImageClick);
