<!DOCTYPE html>
<html>

<body>
  <h1>Creating DOM Elements With CreateElement</h1>
  <script>
    /*
    PROBLEM 1: Create a new paragraph element and add the text "My favorite number is (your favorite number)" to it. 
    Append the paragraph element to the body of the document.
    */
    const newPEl = document.createElement('p');
    newPEl.textContent = "My favorite number is 18";
    document.body.appendChild(newPEl);
    /*
    PROBLEM 2: Create a new heading element with the text "Process has ended here." Prepend the heading element to the body of the document.
    */
    const newHEl = document.createElement('h2');
    newHEl.textContent = "Process has ended here.";
    document.body.prepend(newHEl);

     /*
    PROBLEM 3: Create a new paragraph element with the text "Here we go, I am playing with the DOM!" and append it to the document's body. 
    Create two more paragraph elements with identical text, append them to the body, and choose different colors for each paragraph.
    */
    const secondPar = document.createElement('p');
    secondPar.textContent = "Here we go, I am playing with the DOM!";
    document.body.append(secondPar);
    secondPar.style.color = 'blue'
    const thirdPar = document.createElement('p');
    thirdPar.textContent = "Here we go, I am playing with the DOM!";
    document.body.append(thirdPar);
    thirdPar.style.color = 'purple'
    const fourthPar = document.createElement('p');
    fourthPar.textContent = "Here we go, I am playing with the DOM!";
    document.body.append(fourthPar);
    fourthPar.style.color = 'green'
    /*
    PROBLEM 4: Create two new paragraph elements with the text "Duck" and one with "Goose". Append these elements to the body of the document.
    */
    const duckPar = document.createElement('p');
    duckPar.textContent = 'Duck'
      document.body.append(duckPar);
      const duckPar2 = document.createElement('p');
    duckPar2.textContent = 'Duck'
      document.body.append(duckPar2);
    const goosePar = document.createElement('p');
    goosePar.textContent = 'Goose'
    document.body.append(goosePar);

    /*
    PROBLEM 5 (DEBUGGING): The following code has some errors. Fix the code to create a new paragraph element with the text "Hello" and prepend 
    it to the document's body. Then create a new paragraph element with the text "World" and append it to the document's body.
    */

    const element1 = document.createElement('p');
    element1.textContent = 'Hello';
    document.body.prepend(element1);

    const element2 = document.createElement('p');
    element2.textContent = 'World';
    document.body.append(element2);

  </script>
</body>

</html>
