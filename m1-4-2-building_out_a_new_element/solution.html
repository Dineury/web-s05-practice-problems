<!DOCTYPE html>
<html>

<head>
  <style>
    #intro-text {
      color: blue;
      direction: rtl;
    }

    .page-section {
      border: 2px solid blue;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 5px 3px 3px orange;
      margin-top: 20px;
    }

    .trivia {
      background-color: rgb(239, 146, 146);
    }
  </style>
</head>

<body>
  <main>
    <h1>Building Out a New Element SOLUTION</h1>
  </main>
  <section class="trivia">
    <h3>Fun Facts About Javascript</h3>
    <p>NaN (not a number) is a number</p>
    <p>
      <code>console.log(typeof(NaN))  //number</code>
    </p>
  </section>
  <script>

    /*
    PROBLEM 1: Change the main header text to "Practice Problems Webpage". Log the resulting node.
    */
    const header = document.querySelector('h1');
    header.textContent = "Practice Problems Webpage";
    console.log(header);

    /*
    PROBLEM 2: Change the main header color to a shade of red. Log the resulting node.
    */
    header.style.color = "#871a1a";
    console.log(header);

    /*
    PROBLEM 3: Give the p tag in the main section an id of intro-text
    */
    const introText = document.querySelector('main p');
    introText.id = "intro-text"

    /*
    PROBLEM 4: Add the "page-section" class name to the trivia section. Be careful not to overwrite the existing class name
    */
    const triviaSection = document.querySelector('.trivia');
    triviaSection.classList.add('page-section');

    /*
    PROBLEM 5 (DEBUGGING): Fix the issue(s) with the code below
    */
    const button = document.createElement('button');
    const mainSection = document.querySelector('main');
    button.textContent = 'Click me!';
    button.style.padding = '10px';
    button.style.borderRadius = '6px';
    button.style.color = 'blue';
    button.style.backgroundColor = 'orange';       // style properties follow camelCase naming convention
    mainSection.appendChild(button);

  </script>
</body>

</html>
